<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gossip</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h2>Gossip</h2>
    </header>

    <!-- Auth Section for Sign-In -->
    <div id="auth-section" style="text-align: center; margin-top: 20px;">
        <button onclick="signInWithGoogle()">Sign in with Google</button>
    </div>

    <!-- Chat Section, visible only after sign-in -->
    <div id="chat-section" style="display: none;">
        <!-- Sign-Out Button -->
        <div style="text-align: right; margin: 10px;">
            <button onclick="signOut()">Sign out</button>
        </div>

        <!-- Chat Messages -->
        <div id="chat">
            <!-- messages will display here -->
            <ul id="messages"></ul>

            <!-- form to send message -->
            <form id="message-form">
                <input id="message-input" type="text" placeholder="Type your message" required />
                <button id="message-btn" type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <!-- Main JavaScript File -->
    <script src="index.js"></script>
</body>
</html>
